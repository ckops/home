<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CKOPS | Launching Soon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #00d1ff;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #ccc;
      }

      input[type="email"] {
        padding: 0.75rem;
        border-radius: 6px;
        border: none;
        width: 70%;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem 1.2rem;
        background-color: #00d1ff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        margin-left: 10px;
        cursor: pointer;
        color: #000;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #00b8e6;
      }

      .social {
        margin-top: 2rem;
      }

      .social a {
        margin: 0 10px;
        color: #00d1ff;
        font-size: 1.5rem;
        text-decoration: none;
      }

      footer {
        margin-top: 3rem;
        font-size: 0.8rem;
        color: #888;
      }

      @media (max-width: 600px) {
        input[type="email"] {
          width: 100%;
          margin-bottom: 1rem;
        }

        button {
          width: 100%;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CKOPS is Launching Soon</h1>
      <p>
        We are building something innovative in the IT space. Be the first to
        know when we go live.
      </p>
      <form id="notifyForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Notify Me</button>
      </form>
      <p id="response"></p>

      <div class="social">
        <a href="#"><i class="fab fa-twitter" title="Twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin" title="LinkedIn"></i></a>
        <a href="mailto:support@ckops.com"
          ><i class="fas fa-envelope" title="Email"></i
        ></a>
      </div>

      <footer>&copy; 2025 CKOPS IT Solutions. All rights reserved.</footer>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzLV7LY2hD3GSIhWbIEOv-O0UahlUKZAgCiIUNh-EKEZqZKG_WFofyDvgJSoH7JdiV1/exec";

      document
        .getElementById("notifyForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("email").value;

          try {
            const res = await fetch(scriptURL, {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({ email }),
            });

            const text = await res.text();
            document.getElementById("response").textContent =
              "✅ Submitted! " + text;
            document.getElementById("notifyForm").reset();
          } catch (err) {
            document.getElementById("response").textContent =
              "❌ Submission failed.";
            console.error(err);
          }
        });
    </script>
  </body>
</html>
